version: "3.9"

networks:
  csv_net:

services:
  postgres:
    image: postgres:16
    container_name: csv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: csvdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - csv_net

  redis:
    image: redis:7
    container_name: csv_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - csv_net

  backend:
    build: ./backend
    container_name: csv_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:secret123@postgres:5432/csvdb?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - csv_net

  worker:
    build: ./backend
    container_name: csv_worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://postgres:secret123@postgres:5432/csvdb?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - UPLOAD_DIR=/app/uploads
    depends_on:
      - postgres
      - redis
    volumes:
      - uploads_data:/app/uploads
    command: ["npm", "run", "start:worker"]
    networks:
      - csv_net

  frontend:
    build: ./frontend
    container_name: csv_frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:3000/api
      - VITE_API_TOKEN=supersecret
    depends_on:
      - backend
    ports:
      - "5173:5173"
    networks:
      - csv_net

volumes:
  pg_data:
  uploads_data:
